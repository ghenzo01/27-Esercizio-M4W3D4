<body>

            <div class="col">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-4 my-2 my-lg-0 navbar-nav-scroll"
                                style="--bs-scroll-height: 100px;">

                                <li class="nav-item dropdown">

                                    <a class="nav-link dropdown-toggle" id="filter-btn" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Filter by ...
                                    </a>

                                    <ul class="dropdown-menu" id="dropdown">
                                        <li><a class="dropdown-item" id="name-selected" href="#">Nome</a></li>
                                        <li><a class="dropdown-item" id="username-selected" href="#">Username</a></li>

                                    </ul>
                                    
                                </li>

                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" id="search-text" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table mt-5 d-none">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">e-Mail</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">

                        <!-- qui di seguito andranno le righe della tabella generate con JavaScript, nel formato:
          <tr>
            <th scope="row">indice_riga</th>
            <td>name</td>
            <td>username</td>
            <td>mail</td>
          </tr> -->


                        <!-- il seguente div viene riempito con del testo via JavaScript solo se non ci sono risultati da mostrare in tabella, altrimenti
          viene svuotato e nascosto -->
                        <div class="d-none h2 text-center mt-5" id="no-results">

                        </div>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
